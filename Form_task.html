<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gokul</title>
</head>
<body>
    <form>
        <fieldset>
        <legend><strong>BANK APPLICATION FORM</strong></legend>
        <label for="fname">Enter First Name:</label>
        <input type="text" id="fname" required name="fname" >
        <br><br>
        <label for="lname">Enter Last Name:</label>
        <input type="text" id="lname" required name="lname">
        <br><br>
        <label for="mobileno">Enter Mobile Number:</label>
        <input type="tel" id="mobileno" required name="Mobileno" placeholder="eg:1234567890">
        <br><br>
        <label for="email">Enter Email ID:</label>
        <input type="text" id="email" placeholder="eg:qwer@gmail.com">
        <br><br>
        <label for="date">Enter DOB:</label>
        <input type="date">
        
        <br><br>
        <label for="aadhaar">Enter Aadhaar Number:</label>
        <input type="text" id="aadhaar" required name="aadhaar">
        <br><br>
        <label for="pan">Enter PAN Number:</label>
        <input type="text" id="pan" required name="pan">
        <br><br>
        <p><strong>Enter Gender:</strong></p>
        <label for="male">Male</label>
        <input type="radio" id="male">
        

        <label for="female">Female</label>
        <input type="radio" id="female">

        <label for="others">Others</label>
        <input type="radio" id="others">

        <p>Upload Aadhaar</p>
        <input type="file" multiple accept="image/*">
        <p>Upload PAN</p>
        <input type="file" multiple accept="image/*">

        
        <p><strong>Verify Details:</strong></p>
        
        <input type="checkbox" id="aadhaar" name="aadhaar" value="aadhaarno">
        <label for="aadhaar">Aadhaar Number</label>
        <br>

        <input type="checkbox" id="pan" name="pan" value="panno">
        <label for="aadhaar">PAN Number</label>

        <br>

        <br><br><input type="submit" value="Apply">
    </fieldset>
    </form>
</body>
</html>
