<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gokul_task1</title>
    <style>
        table,tr,td{
            border:1px solid black;
            border-collapse: 2px collapse;
            text-align: center;
        }
        table
        th{
            border:1px solid black;

        }
        td{
            border-radius: 15%;
        }
        thead{
            background-color: darkslategrey;
        }
        tbody{
            background-color: skyblue;
        }
        th{
            text-align: right;
        }
    </style>
</head>
<body>
    <table cellpadding="15">
        <caption>
            Casio
        </caption>
        <thead>
            <th colspan="4">2024</th>
        </thead>
        <tr>
            <td>C</td>
            <td>/</td>
            <td>x</td>
            <td>-</td>
        </tr>
        
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="2">+</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            
        </tr>
        
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">=</td>
            
        </tr>

        <tr>
            <td colspan="2">0</td>
            <td>.</td>
        </tr>

    </table>
   <!--<iframe src="Task1.html" height="400" width="400"></iframe>-->
</body>
</html>
